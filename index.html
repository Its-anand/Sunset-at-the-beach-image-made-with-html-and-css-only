<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            margin: 0; padding: 0px; 
        }
        .sky, .field
        {
            width: 100%;
        }

        .sky
        {
            background-color: #314A52;
            height: 100vh;
            background-image: linear-gradient( #FF5F2F, #FD9F32, #FE602F);
            z-index: -1;
        }
        .sun
        {

            width: 150px;
            height: 150px;
            border-radius: 50% 50% 20% 20% / 50% 50% 50% 50%;            /* box-shadow:inset 1px -20px 39px 30px #ec9600; */
            box-shadow: 0px 224px 368px 325px #EF7D24, inset 0px -20px 42px 32px #ec5600;

            background-color: #ff8000;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .field
        {
            /* background: radial-gradient(circle, #9E4F17, #27574b94, #27574b94, #27574B); */
            background-image: linear-gradient(  #FD9F32, #FE602F);
            box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
            backdrop-filter: blur( 100px );
            height: 40vh;
            z-index: 10;
            opacity: .5;
            position: absolute;
            bottom: 0px;
        }

    </style>
</head>
<body>
<section class="sky">
  
    <section class="sun"></section>
</section>

<section class="field"></section>
</body>
</html>
