    <title>Document</title>
    <style>
        :root {
            --closeColor: #3b1006;
        }

        @keyframes sunShadowAnime {
            0% {
                transform: translate(-50%, -50%) scale(0.9);

            }

            50% {
                transform: translate(-50%, -50%) scale(1);

            }
            
            75% {
                transform: translate(-50%, -50%) scale(0.9);

            }

            100% {
                transform: translate(-50%, -50%) scale(1);

            }
        }



        @keyframes leafCenterAnime {
            0% {
                transform: rotate(0deg);
                right: 12.8px;
            }

            50% {
                transform: rotate(2deg);
            right: 13px;
            }

            75% {
                transform: rotate(0deg);
            right: 12.8px;
            }

            100% {
                transform: rotate(2deg);
            right: 13px;
            }
        }
        @keyframes woodenBlockAnime {
            0% {
                transform: rotate(-2deg);
            }

            50% {
                transform: rotate(5deg);
            }

            75% {
                transform: rotate(-2deg);
            }

            100% {
                transform: rotate(5deg);
            }
        }
        @keyframes cloud {

            100% {
                left: 150vmin;
            }
        }

        @keyframes drop {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }


        body {
            margin: 0;
            padding: 0px;
            overflow: hidden;
        }

        .sky,
        .water {
            width: 100%;
        }

        .sky {
            background-color: #88BEE4;
            height: 100vh;
            background-image: linear-gradient(#FE602F, #FD9F32, #FE602F);
            z-index: -1;
        }

        .sun2 {

            width: 170px;
            height: 170px;
            border-radius: 50% 50% 20% 20% / 50% 50% 50% 50%;
            /* box-shadow:inset 1px -20px 39px 30px #ec9600; */
            box-shadow: 0px 224px 368px 325px #EF7D24;
            background-color: #fff1c2;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sun {

            width: 150px;
            height: 150px;
            border-radius: 50% 50% 20% 20% / 50% 50% 50% 50%;
            /* box-shadow:inset 1px -20px 39px 30px #ec9600; */
            box-shadow: 0px 1px 76px 114px #ef7d24;
            background-color: #FFF9C2;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sun_shadow1 {
            width: 100px;
            height: 20px;

            background-color: #FFF9C2;
            position: absolute;
            top: 72%;
            /*75%*/
            left: 50%;
            transform: translate(-50%, -50%) ;
            border-radius: 40%;
            animation-name: sunShadowAnime;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .sun_shadow2 {
            width: 80px;

            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .water {
